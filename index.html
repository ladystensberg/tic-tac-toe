<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="grid-container floater-right" id="header">
        <div class="grid-item" id="current-player-token">
        </div>
        <div class="grid-item">
            <button>Reset Game</button>
        </div>
    </div>
    <main class="grid-container floater-left" id="game-board">
        <div class="grid-item" id="A1"></div>
        <div class="grid-item" id="A2"></div>
        <div class="grid-item" id="A3"></div>
        <div class="grid-item" id="B1"></div>
        <div class="grid-item" id="B2"></div>
        <div class="grid-item" id="B3"></div>
        <div class="grid-item" id="C1"></div>
        <div class="grid-item" id="C2"></div>
        <div class="grid-item" id="C3"></div>        
    </main>
    
    <script src="js/main.js"></script>
    <footer>
        <p> &hearts; Game By: <span id="name"><a href="mailto:ladystensberg@gmail.com">Sarah Stensberg</a></span> &hearts; Background By: <a href="http://www.freepik.com">Freepik</a>  &hearts;  Icons By: <a href="http://www.iconmonstr.com">Icon Monstr</a>  &hearts;</p>
    </footer>

</body>
</html>
